<!DOCTYPE html>
<html>
<head>
	<title>Truthy Falsy Values</title>
	<script type="text/javascript">

		// Truthy and Falsey Values
		// In JavaScript, and many other languages, some values
		// will evalulate to TRUE when used in a boolean expression
		// while other values will evaluate to FALSE
		// Here's a link that has more info:
		// https://www.sitepoint.com/javascript-truthy-falsy/
		

		// TRUTHY OR FALSEY VALUES???
		const a = 1;
		const b = "Hello";
		const c = true;
		const d = -7;
		const e = 0; 	// FALSE! because 0 is always false
		let f; 		// FALSE! the variable has been declared but not initialized
		const g = "";	// FALSE empty strings evaluate to false

		if(g){  // you could also do this: if(a == true){
			console.log("Truthy!!!!");
		}else{
			console.log("Falsy!!!");
		}

		// You could abbreviate the above if statemt like so:
		//console.log(a ? "Truthy" : "Falsey")

		
		// FALSY VALUES

		// 0 is condisered to be false
		if(0 == false){
			console.log("True - zero is equal to false");
		}

		// an un-initialized variable is considered to be false
		let name;
		if(name == false){
			console.log("True");
		}
		else if(name == undefined){
			console.log("True");
		}



		// you can check to see if a variable has been initialized
		if(name){
			console.log("name has been initialized");
		}else{
			console.log("name has NOT been initialized");
		}

		let number;
		const input = prompt("Do you like ham? (y/n")
		if(input == "y"){
			number = 10;
		}
		
		if(number){
			console.log("Initialized")
		}



	</script>
</head>

</body>
</html>
