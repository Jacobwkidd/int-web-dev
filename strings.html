<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The JavaScript String API</title>
	<script>
	window.addEventListener("load", ()=>{

		/*
		Reminder
		When using a method (or function), you must understand 3 things:
		1. What it does do??? (not HOW it does it)
		2. What parameters does it take (including their data types)
		3. What does it return (including its data type)
		*/


		// The indexOf() method
		// Come up with an example that demonstrates the indexOf() method of a string
		const someString = "https://www.acme.com/products/some-product-page.html";
		const position = someString.indexOf("www");
		console.log(position)
		console.log(someString.indexOf("foo"))



		// Strings are also arrays
		console.log(someString.length)

		// You can loop through each character in a string:
		// someString.forEach(ce => {
		// 	console.log(ce)   // Won't work, string don't have a forEach 
		// })
		for(let i = 0; i < someString.length; i++){
			console.log(someString[i])
		}
		for(let i = 0; i < someString.length; i++){
			console.log(someString.charAt(i))
		}
		// trim()
		const str = " xxx    ";
		const newStr = str.trim()
		console.log(str.length, newStr.length)

		// replace();
		const str2 = "It's raining cats and dogs";
								//(removes the strings, replaces the string) Also replace the first str that has cats
		console.log(str2.replace("cats", "guinea pigs"))


		// You can do a 'global' replace 
		const str3 = "I like to eat, eat, eat!";
		console.log(str3.replace(/eat/g, "sleep"))
		

		// split()
		const urlParts = someString.split("/")
		console.log(urlParts)		

		
		// Write a function to extract the domain name out of a url, use this url as an example:
		const sampleUrl = "http://www.acme.com/some-folder/some-file.html";
		// Strategy - first split on the double wacks (//)
		// Then split on the single wacks to remove the path portion
		const extractDomainName = (url) => {
			const parts = url.split("/")
			return parts[2]
		}
		console.log(extractDomainName(sampleUrl))

		// slice(), substr(), substring()
		const str4 = "Happy New Year!";
		


	});
	</script>
</head>
<body>
	<h1>The String API</h1>
</body>
</html>
