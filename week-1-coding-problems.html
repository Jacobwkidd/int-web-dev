<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Week 1 Coding Problems</title>
	<style type="text/css">
		#form1 label{ display: block; }
	</style>
	<script type="text/javascript">
		window.addEventListener("load", () => {

		
		// Make sure you wait until the page has loaded before you execute your javascript code

		// Problem 1
		// Use let to declare a variable named 'book'.
		// Initialize the variable to an object that has a 'title' property and an 'author' property
		// (you can choose the values for each property)
		// Then console.log the book variable
			let book = {};
			book.title = "Harry Potter";
			book.author = "JK Rowling"
			console.log(book)

		// Problem 2
		// Use const to create an array of objects.
		// Each object represents a book that has a 'title' and 'author' property.
		// You can assign the values to each property
		// The array should have 3 objects in it
			const MANY_BOOKS = [
				{
					title: "Atlas Shrugged",
					Author: "Ayn Rand"
				},
				{
					title: "A Clockwork Orange",
					Author: "Anthony Burgess"
				},
				{
					title: "Dracula",
					Author: "Bram Stoker"
				}
			]

			

		// Problem 3 
		// Use the forEach() method to loop through the array of books
		// and console log the title of each book
			
			MANY_BOOKS.forEach(function(books) {
				console.log(books)
			});
			
			

		// Problem 4
		// Write an arrow function named addTwoNumbers.
		// The function should have two parameters (which should be numbers).
		// The function should add the two parameters and return the sum.
		// After you write the function, invoke it and console log the return value 
		// (you can pick the values for the parameters when you invoke the function)
			
			const addTwoNumbers = (a, b) => {
				return sum = a + b
			}
			console.log(addTwoNumbers(50, 60))


		// Problem 5
		const dailyAvgTemperatures = [55, 62, 70, 60, 58];
		// Use a loop to determine how many values in the dailyAvgTemperatures array are equal to
		// or greater than 60.
		// console log the result.
		for(let i = 0; i <= dailyAvgTemperatures.length; i++){
			if(dailyAvgTemperatures[i] >= 60){
				console.log(dailyAvgTemperatures[i])
			}
		}

		// Problem 6
		// Get a handle on the form (below in the HTML) and add an event handler for the submit event.
		// Prevent the default behavior of the event (which is to send the data entered into the form)
		// Than validate the user input (you'll need to get handles on the two text boxes in the form). 
		// If the input is valid show an alert that says 'VALID'
		// If the input is not valid, show an alert that says 'NOT VALID'.
		// In order for the input to be valid:
		// 		a value must be entered for the name
		//		a number greater than 0 must be entered for the age

		const form1 = document.querySelector("#form1")
		const txtName = document.querySelector("#txtName")
		const txtAge = document.querySelector("#txtAge")





		form1.addEventListener("submit", (evt) => {
			evt.preventDefault()

			let isValid = true;
			if(txtName.value == ""){
				isValid = false;
			}

			if(txtAge.value == "" || txtAge.value <= 0){
				isValid = false
			}

			if(isValid){
				alert("Valid")
			}
			else{
				alert("Not Valid")
			}


		})

		

	})
	</script>
</head>
<body>


	<form id="form1" method="POST" action="http://www.wtc-web.com/form-handler.php">
		<label>Your Name:</label>
		<input type="text" id="txtName" name="name">
		<label>Your Age:</label>
		<input type="text" id="txtAge" name="age">
		<br>
		<input type="submit" value="SAVE">
	</form>

</body>
</html>
